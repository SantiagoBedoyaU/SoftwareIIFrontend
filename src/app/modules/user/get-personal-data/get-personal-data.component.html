<body class="background-image">
    <div class="form-container">
        <h4 class="card-title title">Mis datos personales</h4>

        <form [formGroup]="fGroup" class="contenedor">
            <div class="card grey lighten-4 z-depth-4">
                <div class="card-content form_signin">
                    <div class="row data-row">
                        <div class="col s6 data-item">
                            <label class="label-text">Nombres:</label>
                            <span class="data-field">{{ fGroup.get('firstName')?.value }}</span>
                        </div>
                        <div class="col s6 data-item">
                            <label class="label-text">Apellidos:</label>
                            <span class="data-field">{{ fGroup.get('lastName')?.value }}</span>
                        </div>
                    </div>

                    <div class="row data-row">
                        <div class="col s6 data-item">
                            <label class="label-text">Correo electrónico:</label>
                            <span class="data-field">{{ fGroup.get('email')?.value }}</span>
                        </div>
                        <div class="col s6 data-item">
                            <label class="label-text">Número de Documento:</label>
                            <span class="data-field">{{ fGroup.get('dni')?.value }}</span>
                        </div>
                    </div>

                    <div class="row button-container">
                        <button routerLink="/user/patch-personal-data" class="btn-agregar" type="submit"
                            [disabled]="fGroup.invalid">
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
